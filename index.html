
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room Glow Ups</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      scroll-behavior: smooth;
    }
    header {
      background: #1a1a1a;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }
    header h1 {
      margin: 0;
      color: #00ffff;
      font-size: 1.5rem;
    }
    section {
      padding: 2rem;
    }
    h2 {
      border-left: 5px solid #00ffff;
      padding-left: 0.5rem;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,255,0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h3 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .card a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #00ffff;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .card a:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Room Glow Ups</h1>
  </header>

  <section>
    <h2>Neon Lights</h2>
    <div class="products">
      <div class="card">
        <img src="https://via.placeholder.com/200x200?text=Neon+Light+1" alt="Neon Light" />
        <h3>Cool Neon Sign</h3>
        <a href="#">Shop Now</a>
      </div>
    </div>
  </section>

  <section>
    <h2>Cool Beds</h2>
    <div class="products">
      <div class="card">
        <img src="https://via.placeholder.com/200x200?text=Cool+Bed" alt="Cool Bed" />
        <h3>LED Bed Frame</h3>
        <a href="#">Shop Now</a>
      </div>
    </div>
  </section>

  <section>
    <h2>Cabinets</h2>
    <div class="products">
      <div class="card">
        <img src="https://via.placeholder.com/200x200?text=Cabinet" alt="Cabinet" />
        <h3>Modern Wall Cabinet</h3>
        <a href="#">Shop Now</a>
      </div>
    </div>
  </section>

  <section>
    <h2>Storage</h2>
    <div class="products">
      <div class="card">
        <img src="https://via.placeholder.com/200x200?text=Storage" alt="Storage Box" />
        <h3>Underbed Organizer</h3>
        <a href="#">Shop Now</a>
      </div>
    </div>
  </section>

  <section>
    <h2>Hangers</h2>
    <div class="products">
      <div class="card">
        <img src="https://via.placeholder.com/200x200?text=Hanger" alt="Hangers" />
        <h3>Space-Saving Hangers</h3>
        <a href="#">Shop Now</a>
      </div>
    </div>
  </section>
</body>
</html>
